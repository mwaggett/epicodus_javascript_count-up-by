
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>

    <div class="container">
      <h1>Count Up By</h1>

      <form id="getNumber">
        <div class="form-group">
          <label for="number">Enter a number to count up to:</label><br>
          <input id="number" type="text"><br><br>
          <label for="multiple">Enter what multiple to use to get to get to that number:</label><br>
          <input id="multiple" type="text"><br>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p>Your result: <span class="output"></span></p><br>
      </div>
    </div>
  </body>
</html>
